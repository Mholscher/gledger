{% macro mainmenu(account=None, postmonth=None) -%}
<div class="menu">
    <a class="menu-item" href={{ url_for('accountlist') }}>Account list </a>
    <a class="menu-item" href={{ url_for('createaccount') }}>New account</a>
    {% if account %}
        <a class="menu-item" href={{url_for('accounts', account_name=account)}}>Account {{account}} </a>
        {% if postmonth %}
            <a class="menu-item" href={{url_for('balance', account_name=account, postmonth=postmonth)}}>Account balance for {{account}} </a>
        {% else %}
            <a class="menu-item" href={{url_for('balance', account_name=account)}}>Account balance for {{account}} </a>
        {% endif %}
    {% endif %}
</div>
{%- endmacro %}
